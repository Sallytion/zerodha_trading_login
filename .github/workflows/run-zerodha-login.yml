name: Run Zerodha Login

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  login:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Zerodha login automation
        env:
          KITE_USER: ${{ secrets.KITE_USER }}
          KITE_PASSWORD: ${{ secrets.KITE_PASSWORD }}
          GET_OTP_WEBHOOK: ${{ secrets.GET_OTP_WEBHOOK }}
        run: npm start
